##############################################
### Resource Bundle for TrueAdvertiser API ###
##############################################
#
# Make sure to organize keys alphabetically in each group
#
### Global Messages Organization
#
# global.error.* : Global errors namespace
# global.info.* : Global informational messages namespace. Usually this is reserved for informational notification
# messages.
# global.label.* : Global labels
# global.warn.* : Global warning messages
#
### SystemException related error codes
#
# Do not add more entries here. There were moved here so that all resource
# messages are centralized
#
### Specific Messages Organization
#
# <feature>.<type>.<key>
# feature: The name of the feature group
# type: The type of message. Available options are:
#  * 'error'
#  * 'info'
#  * 'warn'
#  * 'label'
# Examples
# campaign.error.invalidDomain=The selected domain is invalid
# campaign.label.defaultDomain=Default Domain
#
#


