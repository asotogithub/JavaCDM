<div data-ng-controller="AdmReporting as admReporting">
    <div data-ng-if="admReporting.validMetrics">
        <h4>{{admReporting.lastDays}}</h4>

        <div data-ng-include="'app/cm/adm/adm-details/reporting/summary.html'"></div>
        <div id="admChart" class="panel panel-default chart-panel">
            <div class="panel-heading">
                <paneltool tool-collapse="tool-collapse"></paneltool>
                <div class="panel-title">{{vm.adm.fileNamePrefix}}</div>
            </div>
            <div collapse="admChart" class="panel-wrapper">
                <div class="panel-body">
                    <highchart config="admReporting.chartConfig" class="span10"></highchart>
                </div>
            </div>
        </div>
    </div>
</div>
