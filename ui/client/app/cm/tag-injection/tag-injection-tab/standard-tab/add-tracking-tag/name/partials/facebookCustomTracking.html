<div class="col-md-12">
    <fieldset class="panel panel-default">
        <div class="panel-body col-md-4">
            <div class="form-group"
                 data-ng-class="{'has-error': vm.nameForm.trackingTagName.$dirty && vm.nameForm.trackingTagName.$invalid}">
                <label for="trackingTagName" class="control-label">{{'global.name' | translate}}:</label>
                <input id="trackingTagName"
                       name="trackingTagName"
                       class="form-control"
                       type="text"
                       data-ng-model="vmAddTrackingTag.trackingTagName"
                       data-ng-pattern="vm.namePattern"
                       maxlength="{{vm.maxLength}}"
                       autocomplete="off"
                       required/>
                <p class="help-block"
                   data-ng-if="vm.nameForm.trackingTagName.$dirty && vm.nameForm.trackingTagName.$error.required">
                    {{'validation.error.required' | translate}}
                </p>
                <p class="help-block"
                   data-ng-if="vm.nameForm.trackingTagName.$dirty && vm.nameForm.trackingTagName.$error.pattern">
                    {{'validation.error.alphanumeric' | translate}}
                </p>
            </div>
        </div>
        <div class="panel-body col-md-3">
            <div class="form-group">
                <label for="domainSelect" class="control-label">{{'global.domains' | translate}}:</label>
                <select id="domainSelect"
                        name="domainSelect"
                        class="form-control"
                        data-ng-model="vmAddTrackingTag.trackingTagDomain"
                        data-ng-options="domain.domain for domain in vm.domains track by domain.id"
                        required>
                    <option value="" disabled selected required>{{'domain.selectDomain' | translate}}</option>
                </select>
            </div>
        </div>
        <div class="panel-body col-md-3">
            <div class="form-group">
                <label id="domainIdLabel" class="control-label">{{'domain.firstPartyDomainId' | translate}}:</label>
                <div class="form-control-static">
                    {{vmAddTrackingTag.trackingTagDomain.id}}
                </div>
            </div>
        </div>
    </fieldset>
</div>
